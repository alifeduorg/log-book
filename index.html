<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  background: linear-gradient(to bottom right, #001F54, #003080);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login Box */
.login-container {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-align: center;
  width: 320px;
}

.logo {
  width: 100px;
  margin-bottom: 20px;
}

h2 {
  color: #001F54;
  margin-bottom: 20px;
}

form input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

form button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background-color: #FFC300;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

form button:hover {
  background-color: #e0a800;
}

.footer-text {
  margin-top: 20px;
  font-size: 12px;
  color: #555;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Teacher Login</h2>
    <input type="text" id="staffId" placeholder="Enter Staff ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // JavaScript function to authenticate user via Google Apps Script
    function authenticateTeacher(staffId, password) {
      fetch('https://script.google.com/macros/s/AKfycbxQKie5IVfQp50XzK2soKVsFHqQtph8CnI_SHgfMQ6AY3c-0QAOjmD81zDKSzXKZ8k3tQ/exec?staffId=' + staffId + '&password=' + password)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("Login Successful");
            // Redirect to logbook page or dashboard
            window.location.href = "dashboard.html"; // Replace with your actual page URL
          } else {
            alert("Invalid Staff ID or Password");
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function that gets triggered when Login button is clicked
    function login() {
      const staffId = document.getElementById("staffId").value;
      const password = document.getElementById("password").value;
      
      // Ensure staffId and password are not empty
      if (staffId === "" || password === "") {
        alert("Please enter both Staff ID and Password");
      } else {
        authenticateTeacher(staffId, password); // Authenticate the user
      }
    }
  </script>
</body>
</html>
