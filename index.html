<!DOCTYPE html>
<html>
<head>
  <title>Login | Alif Edu</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0a1d3a, #1a3c78);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      transform: perspective(1000px) rotateX(3deg);
    }
    .login-card img {
      width: 60px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #f0c040;
      color: #0a1d3a;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffda65;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="1.png" alt="Logo" />
    <h2>Staff Login</h2>
    <form id="login-form">
      <input type="text" id="staff-id" placeholder="Staff ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const staffId = document.getElementById("staff-id").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "staffId=" + encodeURIComponent(staffId) + "&password=" + encodeURIComponent(password)
      })
      .then(response => response.text())
      .then(result => {
        if (result === "Login successful") {
          window.location.href = "dashboard.html"; // Replace with actual dashboard URL
        } else {
          document.getElementById("error-msg").textContent = result;
        }
      })
      .catch(error => {
        console.error("Login error: ", error);
        document.getElementById("error-msg").textContent = "Something went wrong. Try again.";
      });
    });
  </script>
</body>
</html>
