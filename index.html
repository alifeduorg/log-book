<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alif Edu Login</title>
  <style>
    body {
      margin: 0;
      background:#000080;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
      padding: 40px 30px;
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 10px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      background: goldenrod;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: darkgoldenrod;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1.png" class="logo" alt="Alif Edu Logo">
    <h2>Staff Login</h2>
    <input type="text" id="staffId" placeholder="Staff ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="principal">Principal</option>
      <option value="teacher">Teacher</option>
      <option value="mentor">Mentor</option>
    </select>
    <button class="btn" onclick="handleLogin()">Login</button>
    <div class="footer">Powered by Alif Edu</div>
  </div>

  <script>
    async function handleLogin() {
      const staffId = document.getElementById("staffId").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const url = `https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec?staffId=${encodeURIComponent(staffId)}&password=${encodeURIComponent(password)}&role=${role}`;

      const res = await fetch(url);
      const data = await res.json();

    if (data.status === "success") {
  if (role === "admin") {
    window.location.href = "admin.html";
  } else if (role === "principal") {
    window.location.href = "admin.html.html";
  } else if (role === "teacher") {
    window.location.href = "dashboard.html";
  } else if (role === "mentor") {
    window.location.href = "-dashboard.html";
  } else {
    alert("Invalid role selected.");
  }
} else {
  alert("Invalid ID or password.");
}

    }
  </script>
</body>
</html>
