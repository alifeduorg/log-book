<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Alif Edu</title>
  <style>
    body {
      background: #000056
;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
    }

    .card img {
      width: 80px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 25px;
      color: navy;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: goldenrod;
      border: none;
      border-radius: 8px;
      color: navy;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffcc33;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="1.png" alt="Alif Edu Logo"> <!-- Add your logo path -->
    <h2>Alif Edu Login</h2>

    <input type="text" id="staffId" placeholder="Staff ID" required />
    <input type="password" id="password" placeholder="Password" required />

    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="admin">Admin</option>
      <option value="principal">Principal</option>
      <option value="teacher">Teacher</option>
      <option value="mentor">Mentor</option>
    </select>

    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const staffId = document.getElementById("staffId").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!staffId || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec"; // replace with your Apps Script web app URL

      const formData = new FormData();
      formData.append("staffId", staffId);
      formData.append("password", password);
      formData.append("role", role);

      try {
        const response = await fetch(url, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.status === "success") {
          sessionStorage.setItem("staffId", staffId);
          sessionStorage.setItem("role", role);

          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "principal") {
            window.location.href = "admin.html";
          } else if (role === "teacher") {
            window.location.href = "dashboard.html";
          } else if (role === "mentor") {
            window.location.href = "dashboard.html";
          }
        } else {
          alert("Login failed. Please check credentials.");
        }
      } catch (err) {
        alert("Error: " + err);
      }
    }
  </script>

</body>
</html>
