<!DOCTYPE html>
<html>
<head>
  <title>Login - Alif Edu</title>
  <style>
    body {
      background: #0a1d3a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      width: 350px;
      transform: perspective(1000px) rotateX(5deg);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a1d3a;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: #0a1d3a;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f4c10f;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 80px;
    }

    .error-msg {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="1.png" alt="Logo" class="logo">
    <h2>Alif Edu Login</h2>
    <input type="text" id="staffId" placeholder="Staff ID">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="Principal">Principal</option>
      <option value="Teacher">Teacher</option>
      <option value="Mentor">Mentor</option>
    </select>
    <button class="btn" onclick="login()">Login</button>
    <p class="error-msg" id="errorMsg"></p>
  </div>

  <script>
    function login() {
      const staffId = document.getElementById("staffId").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const url = "https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec";

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({staffId, password, role})
      })
      .then(res => res.text())
      .then(text => {
        if (text.startsWith("success")) {
          let role = text.split(":")[1];
          window.location.href = role.toLowerCase() + "_dashboard.html";
        } else {
          document.getElementById("errorMsg").innerText = "Invalid login details.";
        }
      });
    }
  </script>
</body>
</html>
