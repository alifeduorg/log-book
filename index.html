<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alif Edu Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0a0f3c, #10194e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: #0f1a4b;
      border-radius: 20px;
      box-shadow: 8px 8px 20px #080c26, -8px -8px 20px #162466;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #ffcc00;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #1a255f;
      color: white;
      font-size: 1rem;
      box-shadow: inset 2px 2px 6px #0a0f3c, inset -2px -2px 6px #1e2b6e;
    }

    button {
      background-color: #ffcc00;
      color: #0f1a4b;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e6b800;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .error {
      color: #ff6961;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="1.png" alt="Alif Edu Logo" />
    <h2>Staff Login</h2>

    <input type="text" id="staffId" placeholder="Staff ID" />
    <input type="password" id="password" placeholder="Password" />

    <select id="role">
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Mentor">Mentor</option>
      <option value="Teacher">Teacher</option>
    </select>

    <button onclick="handleLogin()">Login</button>
    <div class="error" id="errorMsg"></div>

    <div class="footer">⚡ Powered by Alif Edu ⚡</div>
  </div>

  <script>
    function handleLogin() {
      const staffId = document.getElementById('staffId').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value.trim();

      fetch('https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec', {
        method: 'POST',
        body: new URLSearchParams({
          staffId,
          password,
          role
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.redirectURL;
        } else {
          document.getElementById('errorMsg').innerText = "Invalid credentials. Please try again.";
        }
      })
      .catch(err => {
        console.error('Login error:', err);
        document.getElementById('errorMsg').innerText = "Server error. Please contact support.";
      });
    }
  </script>

</body>
</html>
