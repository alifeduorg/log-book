<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alif Edu Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: navy;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transform: rotateY(3deg);
      transition: all 0.3s ease-in-out;
    }

    .login-card:hover {
      transform: rotateY(0deg);
      box-shadow: 0 20px 30px rgba(0,0,0,0.6);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      color: navy;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-btn {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    .login-btn:hover {
      background-color: darkgoldenrod;
    }

    .footer {
      margin-top: 20px;
      color: white;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <form class="login-card" id="loginForm">
    <img src="1.png" class="logo" alt="Alif Edu Logo" />

    <h2>Alif Edu Login</h2>

    <input type="text" name="staffID" placeholder="Staff ID" required />
    <input type="password" name="password" placeholder="Password" required />
    
    <select name="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="admin">Admin</option>
      <option value="mentor">Mentor</option>
      <option value="teacher">Teacher</option>
    </select>

    <button type="submit" class="login-btn">Login</button>

    <div class="footer">Powered by Alif Edu</div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const staffID = form.staffID.value.trim();
      const password = form.password.value.trim();
      const role = form.role.value;

      fetch("https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec", {
        method: "POST",
        body: JSON.stringify({ staffID, password }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.role === role) {
          if (role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if (role === "mentor") {
            window.location.href = "mentor-dashboard.html";
          } else if (role === "teacher") {
            window.location.href = "dashboard.html";
          }
        } else {
          alert("Invalid credentials or role mismatch.");
        }
      })
      .catch(err => {
        alert("Login failed. Please try again.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
