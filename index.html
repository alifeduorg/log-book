<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alif Edu</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-card button {
            background-color: navy;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-card button:hover {
            background-color: goldenrod;
        }
        .logo {
            width: 50px;
            margin-bottom: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: navy;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="1.png" alt="Alif Edu Logo" class="logo">
    <div class="header">ALIF EDU LOGIN!</div>
    <form id="login-form">
        <input type="text" id="staff-id" placeholder="Staff ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="footer">Powered by Alif Edu</div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var staffId = document.getElementById("staff-id").value;
        var password = document.getElementById("password").value;

        // Send login data to Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbycmQxO8mPgxXoaGBFvpybamBhxC8JF3UGyEZvlFSm-1Arw4xPZJhjQ9HUX2NvUFR5s0Q/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "staffId=" + staffId + "&password=" + password
        })
        .then(response => response.text())
        .then(result => {
            if(result === "Login successful") {
                window.location.href = "admin.html";  // Redirect to next page on successful login
            } else {
                alert("Invalid Staff ID or Password");
            }
        })
        .catch(error => {
            alert("An error occurred, please try again.");
        });
    });
</script>

</body>
</html>
