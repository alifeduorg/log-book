<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Logbook Dashboard</title>
    <!-- Include jQuery and DataTables CSS/JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Navy Blue */
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffd700; /* Golden Yellow */
            text-align: center;
        }
        .btn {
            background-color: #ffd700;
            color: #001f3d;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e6c200;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #001f3d;
            color: #ffffff;
        }
        .filter-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Principal Logbook Dashboard</h1>

        <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

        <!-- Logbook Table -->
        <table id="logbookTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Date</th>
                    <th>Teacherâ€™s Name</th>
                    <th>Staff ID</th>
                    <th>Program</th>
                    <th>Class</th>
                    <th>Student Name</th>
                    <th>Subjects</th>
                    <th>Class In</th>
                    <th>Class Duration</th>
                    <th>What did you teach today?</th>
                    <th>Student Engagement</th>
                    <th>Homework or Tasks Given?</th>
                    <th>What type of Work</th>
                    <th>Upload Class Notification Message</th>
                    <th>Anything you'd like to share?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <button class="btn" id="downloadBtn">Download PDF</button>
    </div>

    <script>
        // Replace this URL with the web app URL from Google Apps Script
        const scriptUrl = 'https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec';
        
        $(document).ready(function() {
            // Fetch data from Google Sheets
            $.getJSON(scriptUrl, function(data) {
                // Fill the table with data
                data.forEach(function(row) {
                    var tr = $('<tr></tr>');
                    for (var key in row) {
                        tr.append('<td>' + row[key] + '</td>');
                    }
                    $('#logbookTable tbody').append(tr);
                });

                // Initialize DataTable
                $('#logbookTable').DataTable({
                    paging: true,
                    ordering: true,
                    searching: true,
                });
            });

            // Handle PDF Download
            $('#downloadBtn').click(function() {
                // Download functionality will be added later using jsPDF library
                alert("PDF Download feature is being developed.");
            });
        });
    </script>

</body>
</html>
