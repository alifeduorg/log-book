<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      background: linear-gradient(to right, navy, goldenrod);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001f3f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: goldenrod;
      text-shadow: 1px 1px 2px black;
    }

    .taskbar {
      background-color: #002c6a;
      padding: 10px;
      display: flex;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      align-items: center;
    }

    .taskbar label {
      color: #fff;
      font-weight: bold;
    }

    .taskbar select, .taskbar button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .taskbar select {
      background-color: goldenrod;
      color: navy;
    }

    .taskbar button {
      background-color: #ffcc00;
      color: navy;
      box-shadow: 2px 2px 4px #111;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      margin: 20px 0;
      font-size: 12px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: goldenrod;
      color: navy;
    }

    .btn-back {
      margin: 20px;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: navy;
      border-radius: 5px;
      box-shadow: 2px 2px 5px #222;
    }
  </style>
</head>
<body>

  <header>
    <img src="1.png" alt="Alif Logo"> <!-- Replace with your logo URL -->
    <h1>Logbook Report - Principal View</h1>
  </header>

  <div class="taskbar">
    <label>Teacher:
      <select id="teacherFilter">
        <option value="">All</option>
        <option value="Teacher A">Teacher A</option>
        <option value="Teacher B">Teacher B</option>
        <!-- Add teacher names dynamically if needed -->
      </select>
    </label>
    <label>Month:
      <select id="monthFilter">
        <option value="">All</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </label>
    <button onclick="loadLogbook()">Filter</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="logbook-table" style="overflow-x:auto;"></div>

  <button class="btn-back" onclick="goBack()">â¬… Back to Dashboard</button>

  <script>
    function loadLogbook() {
      const teacher = document.getElementById("teacherFilter").value;
      const month = document.getElementById("monthFilter").value;

      google.script.run.withSuccessHandler(renderTable)
        .getLogbookData(teacher, month);
    }

    function renderTable(data) {
      let html = `<table><tr>
        <th>Timestamp</th><th>Date</th><th>Teacher</th><th>Staff ID</th><th>Program</th><th>Class</th>
        <th>Student Name</th><th>Subjects</th><th>Class In</th><th>Duration</th>
        <th>What did you teach today?</th><th>Engagement</th><th>Homework</th>
        <th>Work Type</th><th>Class Notification</th><th>Remarks</th></tr>`;

      data.forEach(row => {
        html += `<tr>
          <td>${row.timestamp}</td><td>${row.date}</td><td>${row.teacher}</td><td>${row.staffId}</td>
          <td>${row.program}</td><td>${row.class}</td><td>${row.studentName}</td><td>${row.subjects}</td>
          <td>${row.classIn}</td><td>${row.duration}</td><td>${row.taughtToday}</td><td>${row.engagement}</td>
          <td>${row.homework}</td><td>${row.workType}</td><td>${row.notification}</td><td>${row.share}</td>
        </tr>`;
      });

      html += '</table>';
      document.getElementById("logbook-table").innerHTML = html;
    }

    function goBack() {
      window.location.href = "https://alifeduorg.github.io//log-book/admin.html"; // Replace with your dashboard URL
    }

    function downloadPDF() {
      const printWindow = window.open('', '', 'height=800,width=1200');
      printWindow.document.write('<html><head><title>Logbook PDF</title></head><body>');
      printWindow.document.write(document.getElementById("logbook-table").innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    window.onload = loadLogbook;
  </script>

</body>
</html>
