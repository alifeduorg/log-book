<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables@1.11.5/media/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #001f3d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1a900;
        }
        td {
            background-color: #f9f9f9;
        }
        button {
            background-color: #f1a900;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #e08700;
        }
        #logbookTable_filter input {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="goToDashboard()">Back to Dashboard</button>

        <div class="table-container">
            <table id="logbookTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Date</th>
                        <th>Teacher’s Name</th>
                        <th>Staff ID</th>
                        <th>Program</th>
                        <th>Class</th>
                        <th>Student Name</th>
                        <th>Subjects</th>
                        <th>Class In</th>
                        <th>Class Duration</th>
                        <th>What did you teach today?</th>
                        <th>Student Engagement</th>
                        <th>Homework or Tasks Given?</th>
                        <th>What type of Work</th>
                        <th>Upload Class Notification Message</th>
                        <th>Anything you'd like to share?</th>
                    </tr>
                </thead>
                <tbody id="logbookData"></tbody>
            </table>

            <button onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables@1.11.5/media/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // URL of the Google Apps Script Web App
        const scriptUrl = 'https://script.google.com/macros/s/AKfycby51sQL3xo9pIqc7WO6-gUCQhCpkL0JN-4HclaAWbjaRsDrUCD4gD7zc47PVSfn9A8jgA/exec'; // Replace with your actual URL

        // Fetch data from Google Sheet
        function fetchLogbookData() {
            $.getJSON(scriptUrl, function(data) {
                let tableContent = '';
                data.forEach((row) => {
                    tableContent += `<tr>
                        <td>${row['Timestamp']}</td>
                        <td>${row['Date']}</td>
                        <td>${row['Teacher’s Name']}</td>
                        <td>${row['Staff ID']}</td>
                        <td>${row['Program']}</td>
                        <td>${row['Class']}</td>
                        <td>${row['Student Name']}</td>
                        <td>${row['Subjects']}</td>
                        <td>${row['Class In']}</td>
                        <td>${row['Class Duration']}</td>
                        <td>${row['What did you teach today?']}</td>
                        <td>${row['Student Engagement']}</td>
                        <td>${row['Homework or Tasks Given?']}</td>
                        <td>${row['What type of Work']}</td>
                        <td>${row['Upload Class Notification Message']}</td>
                        <td>${row['Anything you\'d like to share?']}</td>
                    </tr>`;
                });
                $('#logbookData').html(tableContent);
                $('#logbookTable').DataTable(); // Initialize DataTable for sorting, searching, etc.
            });
        }

        // Download Logbook Data as PDF
        function downloadPDF() {
            const doc = new jsPDF();
            doc.setFontSize(12);
            doc.text('Logbook Report', 20, 20);

            let table = document.querySelector("#logbookTable");
            doc.autoTable({ html: table, startY: 30 });

            doc.save('logbook-report.pdf');
        }

        // Redirect to Dashboard (customize this function as per your requirement)
        function goToDashboard() {
            window.location.href = "dashboard.html"; // Update with your actual dashboard URL
        }

        // Load logbook data when page is loaded
        $(document).ready(function() {
            fetchLogbookData();
        });
    </script>
</body>
</html>
