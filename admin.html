<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Alif Edu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 250px;
      background-color: #001f3f;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
      color: white;
      z-index: 1000;
    }

    .sidebar .logo-container {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #003366;
    }

    .sidebar .logo-container img {
      width: 100px;
      height: auto;
    }

    .sidebar .logo-container h2 {
      margin-top: 10px;
      color: #ffc107;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #002b5e;
    }

    .sidebar a:hover {
      background-color: #ffc107;
      color: black;
    }

    .logout-btn {
      background-color: #ffc107;
      color: black;
      padding: 12px 20px;
      display: block;
      text-align: center;
      text-decoration: none;
      margin: 20px;
      border-radius: 5px;
    }

    .topbar {
      height: 60px;
      background-color: #001f3f;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      z-index: 999;
      transition: left 0.3s ease;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .topbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar .logo img {
      width: 30px;
      height: auto;
    }

    .topbar .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #ffc107;
    }

    .main {
      margin-left: 250px;
      padding: 80px 20px 20px;
      position: relative;
      z-index: 1;
      transition: margin-left 0.3s ease;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      text-align: center;
      font-weight: bold;
      color: #001f3f;
      border: 2px solid #ffc107;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #fff8e1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .topbar {
        left: 0;
      }

      .main {
        margin-left: 0;
      }

      .main.shifted {
        margin-left: 250px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-container">
      <img src="logo.png" alt="Alif Edu Logo">
      <h2>Alif Edu</h2>
    </div>
    <a href="#">Teacher Attendance</a>
    <a href="#">Student Attendance</a>
    <a href="#">Log Book</a>
    <a href="#">Timetable</a>
    <a href="#">Teacher Details</a>
    <a href="#">Student Details</a>
    <a href="#">Weekly Report</a>
    <a href="login.html" class="logout-btn">Logout</a>
  </div>

  <!-- Topbar -->
  <div class="topbar" id="topbar">
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    <div class="logo">
      <img src="1.png" alt="Logo">
      <span>Admin Dashboard</span>
    </div>
  </div>

  <!-- Main -->
  <div class="main" id="main">
    <div class="cards">
      <div class="card">Teacher Attendance</div>
      <div class="card">Student Attendance</div>
      <div class="card">Log Book</div>
      <div class="card">Timetable</div>
      <div class="card">Teacher Details</div>
      <div class="card">Student Details</div>
      <div class="card">Weekly Report</div>
    </div>
  </div>

  <!-- JS -->
  <script>
    let sidebarOpen = false;
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    function toggleSidebar() {
      sidebarOpen = !sidebarOpen;
      sidebar.classList.toggle("active", sidebarOpen);
      main.classList.toggle("shifted", sidebarOpen);
    }

    // Reset layout when resized back to desktop
    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove("active");
        main.classList.remove("shifted");
        sidebarOpen = false;
      }
    });
  </script>

</body>
</html>
