<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timetable</title>
    <style>
        /* Styling remains the same as the previous timetable */
    </style>
</head>
<body>

    <section class="timetable">
        <h2>Weekly Timetable</h2>
        <div class="table-container" id="timetable-container">
            <!-- Timetable rows will be populated here dynamically -->
        </div>
    </section>

    <script>
        // Google Sheets API URL to fetch the data
        const spreadsheetId = 'your_spreadsheet_id_here';
        const range = 'Sheet1!A2:D'; // Range to fetch (adjust accordingly)
        const apiKey = 'your_google_api_key_here'; // Your Google Sheets API Key
        
        // Construct the Google Sheets API URL
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        // Fetch the timetable data from Google Sheets
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values; // Data from the sheet
                let timetableHtml = '';

                // Loop through rows and build the timetable HTML
                rows.forEach(row => {
                    timetableHtml += `
                        <div class="table-row">
                            <div class="table-cell">${row[0]}</div>
                            <div class="table-cell">${row[1]}</div>
                            <div class="table-cell">${row[2]}</div>
                            <div class="table-cell">${row[3]}</div>
                        </div>
                    `;
                });

                // Insert the timetable into the HTML
                document.getElementById('timetable-container').innerHTML = timetableHtml;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
