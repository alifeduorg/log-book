<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable - ALIF ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #45a049;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ALIF ERP</h2>
    <ul>
        <li><a href="timetable.html">Timetable</a></li>
        <li><a href="logbook.html">Logbook</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="salary.html">Salary</a></li>
        <li><a href="events.html">Upcoming Events</a></li>
        <li><a href="index.html">Logout</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Teacher Timetable</h1>
    
    <table id="timetable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Timetable data will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    const spreadsheetID = 'https://script.google.com/macros/s/AKfycbwI8iMUa3OXO2bseDn8wfjj4RSkHMXAG97179bP0twY8mfab0bm-YGuu70niRslop45fA/exec';  // Replace with your Google Sheets ID
    const sheetName = 'Timetable';  // Replace with your sheet name (tab name)

    // Function to fetch data from Google Sheets
    function fetchTimetableData() {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetID}/values/${sheetName}?key=YOUR_API_KEY`;  // Replace YOUR_API_KEY with your Google API key
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const timetable = data.values;
                const tableBody = document.querySelector('#timetable tbody');
                // Skip the header row and add the data rows
                timetable.slice(1).forEach(row => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                    `;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => console.error('Error fetching timetable data:', error));
    }

    // Fetch and display timetable data when the page loads
    window.onload = fetchTimetableData;
</script>

</body>
</html>
