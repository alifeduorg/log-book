<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable - ALIF ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #45a049;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ALIF ERP</h2>
    <ul>
        <li><a href="timetable.html">Timetable</a></li>
        <li><a href="logbook.html">Logbook</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="salary.html">Salary</a></li>
        <li><a href="events.html">Upcoming Events</a></li>
        <li><a href="index.html">Logout</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Teacher Timetable</h1>
    
    <table id="timetable">
        <!-- Timetable data will go here -->
        <thead>
            <tr>
                <th>Day</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically filled here -->
        </tbody>
    </table>
</div>

<script>
    // Example timetable data (this could be fetched from a Google Sheet or database)
    const timetableData = [
        { day: 'Monday', class: 'Math 101', subject: 'Mathematics', time: '10:00 AM - 11:30 AM' },
        { day: 'Tuesday', class: 'Sci 102', subject: 'Science', time: '12:00 PM - 1:30 PM' },
        { day: 'Wednesday', class: 'Eng 103', subject: 'English', time: '2:00 PM - 3:30 PM' },
        // Add more data as needed
    ];

    // Function to populate timetable data dynamically
    function populateTimetable() {
        const tableBody = document.querySelector('#timetable tbody');
        timetableData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.day}</td>
                <td>${item.class}</td>
                <td>${item.subject}</td>
                <td>${item.time}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Populate the timetable when the page loads
    window.onload = populateTimetable;
</script>

</body>
</html>
