<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .back-btn {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Your Timetable</h1>
</div>

<!-- Timetable Table -->
<div class="timetable">
    <table id="timetable-table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Class</th>
                <th>Time</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</div>

<!-- Back Button -->
<a href="dashboard.html" class="back-btn">Back to Dashboard</a>

<script>
    // Google Sheets Data URL (replace with your own Google Sheet ID and Sheet number)
    const sheetURL = 'https://spreadsheets.google.com/feeds/list/[your_spreadsheet_id]/[your_sheet_number]/public/values?alt=json';

    // Function to fetch data from Google Sheets and display it
    async function fetchTimetable() {
        try {
            const response = await fetch(sheetURL);
            const data = await response.json();
            const entries = data.feed.entry;
            
            const timetableTable = document.getElementById("timetable-table").getElementsByTagName('tbody')[0];
            
            entries.forEach(entry => {
                // Extracting values from Google Sheets
                const day = entry.gsx$day.$t; // Day of the week (e.g., Monday)
                const className = entry.gsx$class.$t; // Class Name (e.g., Math 101)
                const time = entry.gsx$time.$t; // Class time (e.g., 9:00 AM - 10:30 AM)
                const subject = entry.gsx$subject.$t; // Subject (e.g., Algebra)

                // Adding rows to the timetable
                const row = timetableTable.insertRow();
                row.insertCell(0).textContent = day;
                row.insertCell(1).textContent = className;
                row.insertCell(2).textContent = time;
                row.insertCell(3).textContent = subject;
            });
        } catch (error) {
            console.error("Error fetching timetable data: ", error);
        }
    }

    // Call the function to fetch and display timetable data when the page loads
    window.onload = fetchTimetable;
</script>

</body>
</html>
