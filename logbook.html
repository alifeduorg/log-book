<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alif Edu Logbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1d3a; /* Navy Blue */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      transform: perspective(1000px) rotateX(1deg);
    }

    h2 {
      text-align: center;
      color: #0b1d3a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn {
      background-color: #FFD700; /* Golden Yellow */
      color: #000;
    }

    .dashboard-btn {
      background-color: #ccc;
      color: #333;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }

    @media screen and (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Teacher Logbook - Alif Edu</h2>
    <form id="logbook-form" name="logbook-form">
      <label for="date">Date</label>
      <input type="date" name="Date" required />

      <label for="teacher">Teacherâ€™s Name</label>
      <input type="text" name="Teacher" required />

      <label for="staffid">Staff ID</label>
      <input type="text" name="StaffID" required />

      <label for="program">Program</label>
      <select name="Program" required>
        <option value="">Select Program</option>
        <option value="Kinder Pre-School">Kinder Pre-School</option>
        <option value="Little Learner">Little Learner</option>
        <option value="Horizon">Horizon</option>
      </select>

      <label for="class">Class</label>
      <select name="Class" required>
        <option value="">Select Class</option>
        <option value="KG">KG</option>
        <option value="Class 1">Class 1</option>
        <option value="Class 2">Class 2</option>
        <option value="Class 3">Class 3</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
        <option value="Class 9">Class 9</option>
        <option value="Class 10">Class 10</option>
      </select>

      <label for="student">Student Name</label>
      <input type="text" name="StudentName" required />

      <label for="subject">Subject</label>
      <select name="Subject" required>
        <option value="">Select Subject</option>
        <option>English</option>
        <option>Maths</option>
        <option>Science</option>
        <option>Arabic</option>
        <option>Malayalam</option>
        <option>ICT</option>
      </select>

      <label for="classin">Class In (Time)</label>
      <input type="time" name="ClassIn" required />

      <label for="duration">Class Duration</label>
      <select name="ClassDuration" required>
        <option value="">Select Duration</option>
        <option>30 minutes</option>
        <option>45 minutes</option>
        <option>60 minutes</option>
      </select>

      <label for="taught">What did you teach today?</label>
      <textarea name="Taught" rows="3" required></textarea>

      <label for="engagement">Student Engagement</label>
      <textarea name="Engagement" rows="2" required></textarea>

      <label for="homework">Homework or Tasks Given?</label>
      <textarea name="Homework" rows="2" required></textarea>

      <label for="worktype">What type of Work?</label>
      <select name="WorkType" required>
        <option value="">Select Work Type</option>
        <option>Classwork</option>
        <option>Homework</option>
        <option>Project</option>
        <option>Assignment</option>
        <option>Revision</option>
      </select>

      <label for="upload">Upload Class Notification Message</label>
      <textarea name="Notification" rows="2"></textarea>

      <label for="remarks">Anything you'd like to share?</label>
      <textarea name="Remarks" rows="2"></textarea>

      <div class="buttons">
       <button type="button" class="btn dashboard-btn" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
    </form>

    <div class="footer">Powered by Alif Edu</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwNHv1-Nbfx3SWruD_zXjMaTrLakDwsYk_wpkbOc3XhO3xuFWLkrPnRIBWjaUpuYyw9Rg/exec';
    const form = document.forms['logbook-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert('Submitted successfully!');
          form.reset();
        })
        .catch(error => alert('Error!', error.message));
    });
  </script>
</body>
</html>
