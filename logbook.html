<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logbook Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3d; /* Navy blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logbook-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h2 {
      color: #f1c40f; /* Golden Yellow color */
      font-size: 36px;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      padding-left: 20px;
      padding-right: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 14px 20px;
      background-color: #f1c40f; /* Golden Yellow */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e67e22; /* Darker Yellow on hover */
    }

    .back-button {
      padding: 10px 20px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #2c3e50;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div class="logbook-container">
    <h2>Logbook Submission</h2>
    <form id="logbookForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="teacherName">Teacherâ€™s Name</label>
        <input type="text" id="teacherName" name="teacherName" required>
      </div>

      <div class="form-group">
        <label for="staffId">Staff ID</label>
        <input type="text" id="staffId" name="staffId" required>
      </div>

      <div class="form-group">
        <label for="program">Program</label>
        <input type="text" id="program" name="program" required>
      </div>

      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" id="grade" name="grade" required>
      </div>

      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="classIn">Class In</label>
        <input type="text" id="classIn" name="classIn" required>
      </div>

      <div class="form-group">
        <label for="classDuration">Class Duration</label>
        <input type="number" id="classDuration" name="classDuration" required>
      </div>

      <div class="form-group">
        <label for="teachingDetails">What did you teach today?</label>
        <textarea id="teachingDetails" name="teachingDetails" required></textarea>
      </div>

      <div class="form-group">
        <label for="studentEngagement">Student Engagement</label>
        <textarea id="studentEngagement" name="studentEngagement" required></textarea>
      </div>

      <div class="form-group">
        <label for="homeworkTasks">Homework/Tasks Given</label>
        <textarea id="homeworkTasks" name="homeworkTasks" required></textarea>
      </div>

      <div class="form-group">
        <label for="workType">What Type of Work?</label>
        <textarea id="workType" name="workType" required></textarea>
      </div>

      <div class="form-group">
        <label for="attachments">Upload Class Screenshot or Student Work</label>
        <input type="file" id="attachments" name="attachments" accept="image/*, .pdf" />
      </div>

      <div class="form-group">
        <label for="additionalNotes">Anything you'd like to share? A proud moment? Funny student reply? Issue faced?</label>
        <textarea id="additionalNotes" name="additionalNotes" required></textarea>
      </div>

      <button type="submit">Submit Logbook</button>
      <div class="error" id="logbookError"></div>
      <div class="success" id="logbookSuccess"></div>
    </form>

    <a href="dashboard.html" class="back-button">Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("logbookForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbwI8iMUa3OXO2bseDn8wfjj4RSkHMXAG97179bP0twY8mfab0bm-YGuu70niRslop45fA/exec", { // Replace YOUR_SCRIPT_URL with your actual Google Script URL
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("logbookSuccess").innerText = "Logbook submitted successfully!";
          document.getElementById("logbookError").innerText = "";
          document.getElementById("logbookForm").reset();
        } else {
          document.getElementById("logbookError").innerText = "There was an error submitting the logbook.";
          document.getElementById("logbookSuccess").innerText = "";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("logbookError").innerText = "An error occurred, please try again.";
        document.getElementById("logbookSuccess").innerText = "";
      });
    });
  </script>

</body>
</html>
