<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Logbook - Alif Edu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001F3F; /* Navy Blue */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .logbook-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      margin-bottom: 80px;
    }

    h2 {
      text-align: center;
      color: #001F3F;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #001F3F;
      font-size: 14px;
    }

    input, select, textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      background: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      background-color: #FFC300; /* Golden Yellow */
      color: #001F3F;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="logbook-card">
  <h2>Teacher Logbook</h2>
  <form id="logbook-form">

    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Teacherâ€™s Name:</label>
    <input type="text" name="teacher_name" required>

    <label>Staff ID:</label>
    <input type="text" name="staff_id" required>

    <label>Program:</label>
    <input type="text" name="program" required>

    <label>Class:</label>
    <select name="class" required>
      <option value="" disabled selected>Select Class</option>
      <option value="Class A">Class A</option>
      <option value="Class B">Class B</option>
      <option value="Class C">Class C</option>
    </select>

    <label>Student Name:</label>
    <input type="text" name="student_name" required>

    <label>Subjects:</label>
    <select name="subject" required>
      <option value="" disabled selected>Select Subject</option>
      <option value="Maths">Maths</option>
      <option value="Science">Science</option>
      <option value="English">English</option>
    </select>

    <label>Class In:</label>
    <input type="time" name="class_in" required>

    <label>Class Duration:</label>
    <select name="class_duration" required>
      <option value="" disabled selected>Select Duration</option>
      <option value="60 min">60 min</option>
      <option value="60 + 15">60 + 15</option>
      <option value="60 + 30">60 + 30</option>
      <option value="60 + 45">60 + 45</option>
      <option value="60 + 60">60 + 60</option>
    </select>

    <label>What did you teach today?</label>
    <textarea name="taught_today" required></textarea>

    <label>Student Engagement:</label>
    <textarea name="student_engagement" required></textarea>

    <label>Homework or Tasks Given?</label>
    <textarea name="homework_given" required></textarea>

    <label>What type of Work:</label>
    <select name="work_type" required>
      <option value="" disabled selected>Select Work Type</option>
      <option value="Classwork">Classwork</option>
      <option value="Homework">Homework</option>
      <option value="Project">Project</option>
    </select>

    <label>Upload Class Notification Message:</label>
    <input type="file" name="upload_work">

    <label>Anything you'd like to share?</label>
    <textarea name="share_moments"></textarea>

    <div class="btn-group">
      <button type="submit">Submit</button>
      <button type="button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

  </form>
</div>

<footer>
  Powered by Alif Edu
</footer>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxcw7miU9-2Tw7CYbnvgjx10gVHSjdPs00nOrHhalOzhuZgQWm7BT4PggtL6deiZ0_Exg/exec';
  const form = document.getElementById('logbook-form');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        alert('Logbook submitted successfully!');
        form.reset();
      })
      .catch(error => alert('Error! Please try again.'));
  });
</script>

</body>
</html>
